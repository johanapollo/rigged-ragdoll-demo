<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rigged Ragdoll</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.1/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.160.1/examples/jsm/loaders/GLTFLoader.js';
    import Ammo from './ammo.wasm.js'; // You must have this in the root

    let scene, camera, renderer, physicsWorld, model;

    Ammo().then(() => {
      initThree();
      initPhysics();
      loadModel();
      animate();
    });

    function initThree() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 2, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);
    }

    function initPhysics() {
      const collisionConfig = new Ammo.btDefaultCollisionConfiguration();
      const dispatcher = new Ammo.btCollisionDispatcher(collisionConfig);
      const broadphase = new Ammo.btDbvtBroadphase();
      const solver = new Ammo.btSequentialImpulseConstraintSolver();
      physicsWorld = new Ammo.btDiscreteDynamicsWorld(dispatcher, broadphase, solver, collisionConfig);
      physicsWorld.setGravity(new Ammo.btVector3(0, -9.81, 0));
    }

    function loadModel() {
      const loader = new GLTFLoader();
      loader.load('model.glb', (gltf) => {
        model = gltf.scene;
        scene.add(model);
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (physicsWorld) physicsWorld.stepSimulation(1 / 60, 10);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
